<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ホームページ練習</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="header">
            <div class="header-logo">ホームページを練習しています</div>
            <div class="header-list">
                  <ul>
                    <li>ここはclass header-list内の</li>
                    <li>ul,liの要素です</li>
                  </ul>
            </div>

        </div>
        <div class="main">
            <div class="copy-container">
                <h1>ここはcopy-containerのh1です</h1>
                <h2>ここはcopy-containerのh2です<span>！</span></h2>
            </div>
            <div class="contents">
                <h3 class="section-title">ここはcontents内section-titleのh3です</h3>
                <div class="contents-item">
                    <img src="スクリーンショット (82).png" alt="item画像1" width="200" height="150" title="画像の説明をします">
                </div>
                <div class="contents-item">
                    <img src="yanmega-tsutaya.jpg" alt="item画像2" width="200" height="150" title="画像の説明をします">
                </div>

            </div>
            <div class="contact-form">
                <h3 class="section-title">ここはcontact-form内section-titleのh3です</h3>
                <p>メールアドレス（必須）</p>
                <input>
                <p>お問い合わせ内容（必須）</p>
                <textarea></textarea>
                <p>必須項目は必ずご入力ください</p>
                <input class="contact-submit" type="submit" value="送信">
            </div>
        </div>
        <div class="footer">
            <div class="footer-logo">ここはfooter-logoです</div>
            <div class="footer-list">
                <ul>
                    <li>会社概要</li>
                    <li>採用</li>
                    <li>お問い合わせ</li>
                </ul>
            </div>
        </div>
        
    </body>

</html>
